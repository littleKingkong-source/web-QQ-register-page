<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>腾讯QQ注册</title>
    <link type="text/css" href="styles/mystyle.css" rel="stylesheet">
    <script type="text/javascript" src="js/myscript.js"></script>
</head>
<body>
    <div id="fi">
    <img src="images/1.jpg" alt="您的浏览器无法加载图片" id="myimg">
    </div>
    <div id="fl">
        <a href="https://support.qq.com/products/14802" target="_blank" id="fl">意见反馈</a>
    </div><br><br><br>
    <h1>欢迎注册QQ</h1>
    <h2>每一天乐在沟通</h2>
    <div id="fe">
        <form action="#">
            <input type="text" placeholder="昵称" required id="fk"><br/><br>
            <input type="password" placeholder="设置你的密码" required id="fk"><br/><br>
            <select name="num" id="fo">
                <option value="+86">86</option>
                <option value="+852">852</option>
                <option value="853">853</option>
                <input type="text" placeholder="手机号码" required name="phone" id="fh"><br><br>
                 <input type="radio" name="sex" vale="man" required>男
                 <input type="radio" name="sex" value="girl" required>女
                 <input type="radio" name="sex" value="gay" required>男
                 <input type="radio" name="sex" value="gays" required>女<br><br>
                 <input type="submit" value="立即注册" id="ft"><br>
                <input type="radio" value="我已阅读并同意相关服务条款和隐私政策">我已阅读并同意相关服务条款和隐私政策
        </form>
    </div>
</body>
</html>
